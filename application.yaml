apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aspnetapi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Fdslk/argo-cd-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true